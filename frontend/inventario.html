<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo de Facturación</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Encabezado -->
  <header class="bg-[#003366] text-white p-4">
    <h1 class="text-2xl font-bold">Sistema de Gestión - Módulo de Facturación</h1>
  </header>

  <!-- Contenido principal -->
  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold text-[#003366] mb-4">Generar Factura</h2>

    <!-- Datos del Cliente -->
    <section class="bg-white p-4 rounded shadow mb-6">
      <h3 class="text-lg font-semibold text-[#003366] mb-3">Información del Cliente</h3>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre del cliente" class="border p-2 rounded">
        <input type="text" placeholder="NIT o cédula" class="border p-2 rounded">
        <input type="text" placeholder="Dirección" class="border p-2 rounded md:col-span-2">
      </form>
    </section>

    <!-- Productos en la factura -->
      <section class="bg-white p-4 rounded shadow mb-6">
        <h3 class="text-lg font-semibold text-[#003366] mb-3">Inventario</h3>
        <form id="formInventario" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <select id="producto_select" class="border p-2 rounded md:col-span-2"></select>
          <input id="cantidad_add" type="number" min="1" placeholder="Cantidad" class="border p-2 rounded" />
          <button type="submit" class="md:col-span-3 bg-[#003366] text-white py-2 rounded hover:bg-blue-800">Agregar al inventario</button>
        </form>

        <!-- Tabla de inventario cargada dinámicamente por js/inventario.js -->
        <div id="list" class="overflow-x-auto"></div>
      </section>

    <!-- Total y acciones -->
    <section class="bg-white p-4 rounded shadow flex justify-between items-center">
      <div>
        <p class="text-lg font-semibold">Total a Pagar: <span class="text-[#003366]">$55.000</span></p>
      </div>
      <button class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Generar Factura</button>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="bg-[#003366] text-white text-center p-4 mt-10">
    <p>&copy; 2025 Sistema de Gestión - Facturación</p>
  </footer>
  <script src="js/inventario.js"></script>

</body>
</html>
