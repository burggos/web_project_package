<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario - Sistema de Gestión</title>
  <link rel="stylesheet" href="styles.css?v=2">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <script>
    if (!localStorage.getItem('usuario')) {
      window.location.href = 'login.html';
    }
  </script>
  <nav class="bg-white shadow p-4 flex justify-end mb-6">
    <a href="index.html" class="btn-menu">Menú</a>
  </nav>
  <header class="bg-[#003366] text-white p-4 mb-6 rounded shadow max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold">Inventario</h1>
  </header>
  <main class="p-6 max-w-4xl mx-auto">
    <section class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-xl font-semibold text-[#003366] mb-4">Registrar nuevo producto</h2>
      <form id="formNuevoProducto" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <input id="nombre_prod" name="nombre" type="text" placeholder="Nombre del producto*" class="border p-2 rounded" required minlength="2">
        <input id="desc_prod" name="descripcion" type="text" placeholder="Descripción" class="border p-2 rounded">
        <input id="precio_prod" name="precio" type="number" min="0.01" step="0.01" placeholder="Precio*" class="border p-2 rounded" required>
        <input id="cantidad_prod" name="cantidad" type="number" min="1" placeholder="Cantidad inicial*" class="border p-2 rounded" required>
        <button type="submit" class="md:col-span-4 btn-menu">Crear producto</button>
      </form>
      <div id="msgProd" class="mensaje"></div>
    </section>
    <section class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-xl font-semibold text-[#003366] mb-4">Agregar producto existente al inventario</h2>
      <form id="formInventario" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <select id="producto_select" class="border p-2 rounded md:col-span-2"></select>
        <input id="cantidad_add" type="number" min="1" placeholder="Cantidad" class="border p-2 rounded" />
        <button type="submit" class="md:col-span-3 btn-menu">Agregar al inventario</button>
      </form>
    </section>
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold text-[#003366] mb-4">Inventario actual</h2>
      <div id="list" class="overflow-x-auto"></div>
    </section>
  </main>
  <footer class="bg-[#003366] text-white text-center p-4 mt-10">
    <p>&copy; 2025 Sistema de Gestión</p>
  </footer>
  <script src="js/inventario.js?v=2"></script>
</body>
</html>
