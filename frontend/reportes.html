<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo de Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-end mb-6">
  <a href="index.html" class="btn-menu">Menú</a>
  </nav>

  <!-- Encabezado -->
  <header class="bg-[#003366] text-white p-4">
    <h1 class="text-2xl font-bold">Sistema de Gestión - Módulo de Reportes</h1>
  </header>

  <!-- Contenido principal -->
  <main class="p-6 max-w-5xl mx-auto">

    <!-- Filtros -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-[#003366] mb-4">Filtrar Reportes</h2>
      <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select class="border p-2 rounded w-full">
          <option>Tipo de reporte</option>
          <option>Ventas</option>
          <option>Inventario</option>
          <option>Clientes</option>
        </select>
        <input type="date" class="border p-2 rounded w-full" placeholder="Fecha desde">
        <input type="date" class="border p-2 rounded w-full" placeholder="Fecha hasta">
        <button type="button" class="md:col-span-3 bg-[#003366] text-white py-2 rounded hover:bg-blue-800">Generar Reporte</button>
      </form>
    </section>

    <!-- Resultados -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-[#003366] mb-4">Resultados</h2>
      <div class="overflow-x-auto">
        <table class="w-full border border-gray-300 text-sm text-left">
          <thead class="bg-[#003366] text-white">
            <tr>
              <th class="p-2 border">Fecha</th>
              <th class="p-2 border">Detalle</th>
              <th class="p-2 border">Cantidad</th>
              <th class="p-2 border">Valor</th>
            </tr>
          </thead>
          <tbody id="reportes-tbody">
            <!-- filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Exportar -->
    <section class="bg-white p-4 rounded shadow flex gap-4 justify-end">
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Exportar PDF</button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Exportar Excel</button>
    </section>

  </main>

  <!-- Pie de página -->
  <footer class="bg-[#003366] text-white text-center p-4 mt-10">
    <p>&copy; 2025 Sistema de Gestión - Reportes</p>
  </footer>

  <script>
    // Cargar ventas con detalle y pintar en la tabla
    (async function loadReportes(){
      if (!localStorage.getItem('usuario')) { window.location.href = 'login.html'; }
      try {
        const res = await fetch('/api/reportes/ventas/detalle');
        if (!res.ok) throw new Error('Error al obtener reportes');
        const ventas = await res.json();
        const tbody = document.getElementById('reportes-tbody');
        if (!ventas || ventas.length === 0) {
          tbody.innerHTML = '<tr><td class="p-2 border" colspan="4">No hay ventas registradas.</td></tr>';
          return;
        }
        const rows = [];
        ventas.forEach(venta => {
          const fecha = new Date(venta.fecha).toLocaleString();
          const cliente = venta.cliente && (venta.cliente.nombres || venta.cliente.apellidos) ? `${venta.cliente.nombres || ''} ${venta.cliente.apellidos || ''}`.trim() : 'Cliente desconocido';
          (venta.items || []).forEach(item => {
            const detalle = `${cliente} — ${item.producto_nombre}`;
            const cantidad = item.cantidad;
            const valor = (Number(item.precio) * Number(item.cantidad)).toFixed(2);
            rows.push(`<tr class="bg-gray-50 hover:bg-gray-100"><td class="p-2 border">${fecha}</td><td class="p-2 border">${detalle}</td><td class="p-2 border">${cantidad}</td><td class="p-2 border">$${Number(valor).toLocaleString()}</td></tr>`);
          });
        });
        tbody.innerHTML = rows.join('')
      } catch (err) {
        console.error(err);
        const tbody = document.getElementById('reportes-tbody');
        tbody.innerHTML = `<tr><td class="p-2 border" colspan="4">Error cargando reportes: ${err.message}</td></tr>`;
      }
    })();
  </script>

</body>
</html>
