<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo de Ventas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Encabezado -->
  <header class="bg-[#003366] text-white p-4">
    <h1 class="text-xl font-bold">Sistema de Ventas - Módulo de Ventas</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold text-[#003366] mb-4">Registrar Nueva Venta</h2>

    <!-- Formulario de Venta -->
    <form class="bg-white p-6 rounded shadow space-y-4">

      <!-- Cliente -->
      <div>
        <label class="block mb-1 font-medium" for="cliente">Cliente</label>
        <select id="cliente" class="w-full border rounded p-2">
          <option value="">Seleccionar cliente</option>
          <option>Juan Pérez</option>
          <option>María Gómez</option>
          <option>Empresa XYZ</option>
        </select>
      </div>

      <!-- Producto -->
      <div>
        <label class="block mb-1 font-medium" for="producto">Producto</label>
        <select id="producto" class="w-full border rounded p-2" onchange="actualizarPrecio()">
          <option value="">Seleccionar producto</option>
          <option value="Producto A|20000">Producto A - $20.000</option>
          <option value="Producto B|15000">Producto B - $15.000</option>
          <option value="Producto C|10000">Producto C - $10.000</option>
        </select>
      </div>

      <!-- Cantidad -->
      <div>
        <label class="block mb-1 font-medium" for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" class="w-full border rounded p-2" value="1" min="1" onchange="calcularTotal()">
      </div>

      <!-- Precio y total -->
      <div>
        <p class="text-gray-700">Precio unitario: <span id="precioUnitario">$0</span></p>
        <p class="text-xl font-semibold">Total: <span id="total">$0</span></p>
      </div>

      <!-- Botón -->
      <button type="button" onclick="registrarVenta()" class="bg-[#003366] text-white px-6 py-2 rounded hover:bg-blue-800">
        Registrar Venta
      </button>
    </form>
  </main>

  <script>
    let precio = 0;

    function actualizarPrecio() {
      const producto = document.getElementById('producto').value;
      if (producto) {
        const [nombre, precioStr] = producto.split('|');
        precio = parseInt(precioStr);
        document.getElementById('precioUnitario').textContent = `$${precio.toLocaleString()}`;
        calcularTotal();
      } else {
        precio = 0;
        document.getElementById('precioUnitario').textContent = "$0";
        document.getElementById('total').textContent = "$0";
      }
    }

    function calcularTotal() {
      const cantidad = parseInt(document.getElementById('cantidad').value) || 0;
      const total = cantidad * precio;
      document.getElementById('total').textContent = `$${total.toLocaleString()}`;
    }

    function registrarVenta() {
      const cliente = document.getElementById('cliente').value;
      const producto = document.getElementById('producto').value;
      const cantidad = document.getElementById('cantidad').value;

      if (cliente && producto && cantidad > 0) {
        alert("Venta registrada exitosamente.");
        // Aquí se podría enviar la información a un backend con fetch/AJAX
      } else {
        alert("Por favor complete todos los campos.");
      }
    }
  </script>

</body>
</html>
