<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo de Ventas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Encabezado -->
  <header class="bg-[#003366] text-white p-4">
    <h1 class="text-xl font-bold">Sistema de Ventas - Módulo de Ventas</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold text-[#003366] mb-4">Registrar Nueva Venta</h2>

    <!-- Contenedor de venta que será manejado por frontend/js/ventas.js -->
    <section class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label class="block mb-1 font-medium" for="cliente_id">Cliente</label>
        <select id="cliente_id" class="w-full border rounded p-2">
          <option value="">Seleccionar cliente</option>
          <!-- Opciones pueden ser cargadas dinámicamente desde /api/clientes en el futuro -->
        </select>
      </div>

      <div class="mb-4">
        <h3 class="font-medium mb-2">Productos</h3>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-300 text-sm text-left">
            <thead class="bg-[#003366] text-white">
              <tr>
                <th class="p-2 border">Producto</th>
                <th class="p-2 border">Precio</th>
                <th class="p-2 border">Stock</th>
                <th class="p-2 border">Cantidad</th>
              </tr>
            </thead>
            <tbody id="tablaProductos">
              <!-- Renglones creados por frontend/js/ventas.js -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-700">Total: <span id="totalVenta">0.00</span></p>
        </div>
        <div class="flex gap-2">
          <button id="btnRegistrarVenta" class="bg-[#003366] text-white px-6 py-2 rounded hover:bg-blue-800">Registrar Venta</button>
        </div>
      </div>

      <div id="msg" class="mt-4 text-center font-semibold" aria-live="polite"></div>
    </section>
  </main>

  <!-- Incluir el JS que maneja la lógica de ventas -->
  <script src="js/ventas.js"></script>

  <script>
    let precio = 0;

    function actualizarPrecio() {
      const producto = document.getElementById('producto').value;
      if (producto) {
        const [nombre, precioStr] = producto.split('|');
        precio = parseInt(precioStr);
        document.getElementById('precioUnitario').textContent = `$${precio.toLocaleString()}`;
        calcularTotal();
      } else {
        precio = 0;
        document.getElementById('precioUnitario').textContent = "$0";
        document.getElementById('total').textContent = "$0";
      }
    }

    function calcularTotal() {
      const cantidad = parseInt(document.getElementById('cantidad').value) || 0;
      const total = cantidad * precio;
      document.getElementById('total').textContent = `$${total.toLocaleString()}`;
    }

    function registrarVenta() {
      const cliente = document.getElementById('cliente').value;
      const producto = document.getElementById('producto').value;
      const cantidad = document.getElementById('cantidad').value;

      if (cliente && producto && cantidad > 0) {
        alert("Venta registrada exitosamente.");
        // Aquí se podría enviar la información a un backend con fetch/AJAX
      } else {
        alert("Por favor complete todos los campos.");
      }
    }
  </script>

</body>
</html>
